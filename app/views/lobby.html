<h1>Lobby</h1>
<h2>Welcome <span ng-bind="lobbyUser"></span></h2>

<h3>Rooms</h3>
<ul>
  <li ng-repeat="room in roomlist">
    <span class="textcolor">{{room.topic}}</span>
    <button ng-click="joinRoom(room.name)">Join</button>
  </li>
</ul>

<input ng-model="roomName" placeholder="room name here">
<button ng-click="createRoom()">Create!</button>

{{errormsg}}
