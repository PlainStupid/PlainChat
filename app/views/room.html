<h2>
  {{roomName}}
</h2>
<!-- Hér koma skilaboðin -->
<ul class="list-unstyled">
  <li ng-repeat="roomMessage in roomMessages">
    <strong>
      [{{roomMessage.timestamp | date:"HH:mm" }}]
    </strong>
    <strong>
      &lt;{{roomMessage.nick }}&gt;
    </strong>
    {{roomMessage.message }}
  </li>
</ul>

<!-- Hér kemur notendalistinn -->
<ul class="list-unstyled">
  <!-- Sorterum user listann ng-class="{active:isOp()}" -->
  <li ng-repeat="op in ops | orderBy:'toString()' ">
    *{{op}}
  </li>
  <li ng-repeat="user in users | orderBy:'toString()' ">
    {{user}}
  </li>
</ul>

<form ng-submit="sendMessage()">
  <input ng-model="usermessage" class="form-control">
  <input type="submit" value="Send" class="btn btn-primary">
</form>

<div class="alert alert-success" ng-show="showSuccess">
  <button type="button" class="close" data-ng-click="switchBool('showSuccess')">×</button>
  <strong>Done!</strong> {{successText}}
</div>
