<h2>
  {{roomName}}
</h2>
<!-- Hér koma skilaboðin -->
<div class="row">
  <div class="col-md-10">
    <h3>Messages</h3>
    <div class="well messagebox" scroll-glue ng-model="glued">
      <ul class="list-unstyled">
        <li ng-repeat="roomMessage in roomMessages">
          <strong>
            [{{roomMessage.timestamp | date:"HH:mm" }}]
          </strong>
          <strong>
            &lt;{{roomMessage.nick }}&gt;
          </strong>
          {{roomMessage.message }}
        </li>
      </ul>
    </div>
  </div>
  <!-- Hér kemur notendalistinn -->
  <div class="col-md-2">
    <h3>Users</h3>
    <div class="well" style="position: sticky;">
      <ul class="list-unstyled">
        <!-- Sorterum user listann ng-class="{active:isOp()}" -->
        <li ng-repeat="op in ops | orderBy:'toString()' ">
          <strong>[op]&nbsp;</strong>{{op}}
        </li>
        <li ng-repeat="user in users | orderBy:'toString()' ">
          {{user}}
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-10">
    <form ng-submit="sendMessage()">
      <input ng-model="usermessage" class="form-control">
      <input type="submit" value="Send" class="btn btn-primary">
    </form>
  </div>
</div>
